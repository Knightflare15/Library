<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Library</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <h1>My Library</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Catalog</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Welcome to the Library</h2>
      <p>Use the form below to add a book or search for one.</p>
    </section>

    <section id="book-form">
      <form id="libraryForm">
  <input type="text" id="bookTitle" placeholder="Enter book title" required />
  <input type="text" id="bookAuthor" placeholder="Enter author name" required />
  <button type="submit">Add Book</button>
  <button type="button" id="searchBtn">Search Book</button>
</form>
    </section>

    <section>
      <h3>Library Books</h3>
      <ul id="bookList"></ul>
    </section>

    <section>
      <h3>Search Result</h3>
      <p id="searchResult"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Library. All rights reserved.</p>
  </footer>

  <script src="java.js"></script>
</body>
</html>
